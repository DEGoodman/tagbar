{% extends "base.html" %}
{% block content %}
<div class="cover-container">
  <div class="masthead clearfix">
    <div class="inner">
      <h3 class="masthead-brand">Tagbar</h3>
      <nav>
        <ul class="nav masthead-nav">
          <li><a href="/index">Home</a></li>
          <li><a href="/query">Search</a></li>
        </ul>
      </nav>
    </div>
  </div>
    <h1>You searched for {{ hashtag }}!</h1>
    <div>I hope you enjoy the results </div>
    <!-- <div> The most common colors are: {{ colors }}</div> -->
    <br />
    <!-- backgrounds -->
    <link rel="stylesheet" type="text/css" href="../static/css/colors.css" />
    <h3>Direct results</h3>
    <div class="set">
      <p>The base color is rgb: {{ primary }}</p>
      <p>The base color is hex: #{{ hexcol }}</p>
    </div>
    <div class="color-swatches">
      <div id="a" class="color-swatch"></div>
      <div id="b" class="color-swatch"></div>
      <div id="c" class="color-swatch"></div>
      <div id="d" class="color-swatch"></div>
      <div id="e" class="color-swatch"></div>
    </div>
    <br />
    <!-- <h3>Interpreted results</h3>
    <div class="color-swatches">
      <div id="f" class="color-swatch"></div>
      <div id="g" class="color-swatch"></div>
      <div id="h" class="color-swatch"></div>
      <div id="i" class="color-swatch"></div>
      <div id="j" class="color-swatch"></div>
    </div> -->
{% endblock %}
