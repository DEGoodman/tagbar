{% extends "base.html" %}
{% block content %}
    <h1>You searched something!</h1>
    <div> You searched for {{ hashtag }}</div>
    <div> The most common colors are: {{ colors }}</div>
    <br />
    <!-- backgrounds -->
    <link rel="stylesheet" type="text/css" href="../static/css/colors.css" />
    <h3>Direct results</h3>
    <div id="a" class="col_area">#1</div>
    <div id="b" class="col_area">#2</div>
    <div id="c" class="col_area">#3</div>
    <div id="d" class="col_area">#4</div>
    <div id="e" class="col_area">#5</div>
    <br />
    <h3>Interpreted results</h3>
    <div id="f" class="col_area">#1</div>
    <div id="g" class="col_area">#2</div>
    <div id="h" class="col_area">#3</div>
    <div id="i" class="col_area">#4</div>
    <div id="j" class="col_area">#5</div>
{% endblock %}
