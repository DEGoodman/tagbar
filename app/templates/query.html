<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
  <h1>Tag Search</h1>
  <form action="" method="post" name="tagsearch">
      {{ form.hidden_tag() }}
      <p>
          Please enter your hashtag:<br>
          # {{ form.tag(size=80) }}<br>
      </p>
      <p>{{ form.remember_me }} Save Search</p>
      <p><input type="submit" value="Tag Search"></p>
  </form>
{% endblock %}
